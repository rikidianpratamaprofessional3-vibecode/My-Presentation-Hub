        let currentSlideIndex = 0;
        const slideDisplay = document.getElementById('slide-display');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const slideIndicator = document.getElementById('slide-indicator');
        const totalSlides = slidesData.length;

        function renderSlide(index) {
            const slide = slidesData[index];

            // Start fade out/scale down transition
            slideDisplay.classList.remove('active');

            setTimeout(() => {
                // Clear and inject content
                slideDisplay.innerHTML = `
                    <div class="slide-card">
                        <span class="step-pill mb-4">${slide.stage.toUpperCase()}</span>
                        <h2 class="text-3xl md:text-4xl font-extrabold main-color mb-3 emoji-title">${slide.title}</h2>
                        <h3 class="text-xl md:text-2xl text-gray-500 mb-6">${slide.subtitle}</h3>
                        <div class="text-gray-700 leading-relaxed">${slide.content}</div>
                    </div>
                `;

                // Update controls
                prevBtn.disabled = index === 0;
                nextBtn.disabled = index === totalSlides - 1;
                slideIndicator.textContent = `${index + 1}/${totalSlides}`;

                // End fade in/scale up transition
                slideDisplay.classList.add('active');

                // Update dynamic student name if needed
                const dynamicName = document.getElementById('dynamic-student-name');
                if (dynamicName) {
                    dynamicName.textContent = getStudentName();
                }

            }, 500); // Duration matches CSS transition
        }

        function navigate(direction) {
            let newIndex = currentSlideIndex + direction;
            if (newIndex >= 0 && newIndex < totalSlides) {
                currentSlideIndex = newIndex;
                renderSlide(currentSlideIndex);
            }
        }

        function getStudentName() {
            // Check the hardcoded name from the prompt/slide 1
            return "Arkan";
        }

        // Event Listeners
        prevBtn.addEventListener('click', () => navigate(-1));
        nextBtn.addEventListener('click', () => navigate(1));

        // Initial render
        renderSlide(currentSlideIndex);
    </script>
