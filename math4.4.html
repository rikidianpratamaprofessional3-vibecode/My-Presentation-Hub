    // --- Core Functions ---

    function updateScoreboard() {
        // Update IDs that are always present in the sidebar
        document.getElementById('bintang-count').textContent = bintang;
        document.getElementById('koin-count').textContent = koin;
        
        // Update IDs that are dynamically loaded (check for null before updating)
        
        const finalBintang = document.getElementById('final-bintang');
        if (finalBintang) {
            finalBintang.textContent = bintang;
        }

        const finalKoin = document.getElementById('final-koin');
        if (finalKoin) {
            finalKoin.textContent = koin;
        }

        const displayBintang2 = document.getElementById('bintang-display-2');
        if (displayBintang2) {
            displayBintang2.textContent = bintang;
        }

        const displayKoin2 = document.getElementById('koin-display-2');
        if (displayKoin2) {
            displayKoin2.textContent = koin;
        }
    }

    function addBintang(count) {
        bintang += count;
        updateScoreboard();
        showNotification(`ğŸ‰ Tambah ${count} Bintang!`);
    }

    function addKoin(count) {
        koin += count;
        updateScoreboard();
        showNotification(`ğŸª™ Tambah ${count} Koin!`);
    }

    function showNotification(message) {
        const notif = document.createElement('div');
        notif.className = 'fixed top-4 right-4 bg-yellow-400 text-gray-900 font-extrabold py-3 px-6 rounded-full shadow-xl transition duration-500 animate-bounce';
        notif.textContent = message;
        document.body.appendChild(notif);
        setTimeout(() => {
            notif.classList.remove('animate-bounce');
            notif.classList.add('opacity-0', 'translate-y-4');
            setTimeout(() => notif.remove(), 500);
        }, 1500);
    }

    function renderSlide(index) {
        if (index < 0 || index >= slides.length) return;

        const slide = slides[index];
        const contentArea = document.getElementById('slide-content');
        
        // Apply the slide-enter class for the animation effect
        contentArea.className = 'slide-enter flex-grow flex flex-col justify-center';
        
        // Remove the animation class after the transition ends
        setTimeout(() => contentArea.classList.remove('slide-enter'), 400);

        // Build the slide HTML content
        contentArea.innerHTML = `
            <div class="text-center mb-6">
                <h1 class="text-5xl font-black text-primary-blue leading-tight p-3 rounded-xl bg-purple-300 inline-block drop-shadow-md">
                    ${slide.title}
                </h1>
                <p class="text-3xl mt-2">${slide.emoji}</p>
            </div>
            <div class="text-gray-800 flex-grow text-center flex flex-col justify-center">
                ${slide.content}
            </div>
        `;

        // Update navigation and display
        currentSlide = index;
        document.getElementById('current-slide-number').textContent = index + 1;
        document.getElementById('current-slide-display').textContent = index + 1;
        
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        prevBtn.disabled = currentSlide === 0;
        nextBtn.disabled = currentSlide === slides.length - 1;

        // Ensure the final score slide shows the correct score when loaded
        if (index === slides.length - 2) {
            updateScoreboard();
        }
    }

    function nextSlide() {
        if (currentSlide < slides.length - 1) {
            renderSlide(currentSlide + 1);
        }
    }

    function prevSlide() {
        if (currentSlide > 0) {
            renderSlide(currentSlide - 1);
        }
    }

    // Initialize the presentation
    window.onload = function() {
        updateScoreboard();
        renderSlide(0);
    };

</script>
