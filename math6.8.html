        function renderSlide() {
            slideDisplay.innerHTML = slides[currentSlideIndex].content;
            slideNumberElement.textContent = currentSlideIndex + 1;

            // Update navigation buttons
            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === slides.length - 1;

            // Accessibility: Focus on the new slide content for screen readers (optional but good practice)
            slideDisplay.focus();
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                // Add a brief fade-out effect
                slideDisplay.classList.remove('opacity-100');
                slideDisplay.classList.add('opacity-0');
                setTimeout(() => {
                    currentSlideIndex++;
                    renderSlide();
                    slideDisplay.classList.remove('opacity-0');
                    slideDisplay.classList.add('opacity-100');
                }, 300); // Wait for fade-out transition
            }
        }

        function prevSlide() {
            if (currentSlideIndex > 0) {
                // Add a brief fade-out effect
                slideDisplay.classList.remove('opacity-100');
                slideDisplay.classList.add('opacity-0');
                setTimeout(() => {
                    currentSlideIndex--;
                    renderSlide();
                    slideDisplay.classList.remove('opacity-0');
                    slideDisplay.classList.add('opacity-100');
                }, 300); // Wait for fade-out transition
            }
        }

        // Initialize the first slide
        window.onload = () => {
            renderSlide();
        };

        // Optional: Keyboard navigation (Arrow keys)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });
    </script>
